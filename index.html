<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
        integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/9af14c699f.js" crossorigin="anonymous"></script>
    <title>Hello, world!</title>
</head>

<body>
    <form>
        <div class="container mt-5 p-0 bg-light border">
            <h1 class="pl-3">Payment form example</h1>
        </div>
        <div class="container border">

            <div class="container">
                <div class="mt-4 mb-4 alert alert-danger" role="alert">
                    Some fields are missing
                </div>
                <div class="form-row">
                    <div class="form-group col-md-5">
                        <label for="inputEmail4">Card 3</label>
                        <input type="email" class="form-control" id="inputEmail4" placeholder="XXXXXXXXXXXXX">
                    </div>
                    <div class="form-group col-md-3">
                        <label for="inputEmail4">CVC #</label>
                        <input type="email" class="form-control" id="inputEmail4" placeholder="0000">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="inputPassword4">Amount</label>
                        <div class="input-group-prepend">
                            <span class="input-group-text d-inline border-0 bg-white">$</span>
                            <input type="text" class="form-control d-inline"
                                aria-label="Amount (to the nearest dollar)">
                        </div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputEmail4">First Name</label>
                        <input type="email" class="form-control" id="inputEmail4" placeholder="">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputEmail4">Last Name</label>
                        <input type="email" class="form-control" id="inputEmail4" placeholder="">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputCity">City</label>
                        <input type="text" class="form-control" id="inputCity">
                    </div>
                    <div class="form-group col-md-3">
                        <label for="inputState">State</label>
                        <select class="custom-select" id="inputGroupSelect01">
                            <option selected>Pick a State</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                        </select>
                    </div>
                    <div class="form-group col-md-3">
                        <label for="inputZip">Postal Code</label>
                        <input type="text" class="form-control" id="inputZip">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-4">
                        <label for="inputCity">We accept:</label>
                        <div class="form-check bg-secondary pt-2 pb-2 rounded d-flex justify-content-center">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                                    value="option1" />
                                <i class="fab fa-cc-mastercard fa-2x text-white"></i>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                                    value="option2" />
                                <i class="fab fa-cc-visa fa-2x text-white"></i>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                                    value="option2" />
                                <i class="fab fa-cc-diners-club fa-2x text-white"></i>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                                    value="option2" />
                                <i class="fab fa-cc-amex fa-2x text-white"></i>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-2"></div>
                    <div class="form-group col-md-6">
                        <label for="exampleFormControlTextarea1">Message</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                        <label for="exampleFormControlTextarea1">Add any notes here.</label>
                    </div>
                </div>
            </div>
        </div>
        <div class="container mb-5 p-3 bg-light border">
            <div class="row">
                <div class="col-md-10"></div>
                <div class="col-md-2">
                    <button type="button" class="btn btn-secondary">Cancel</button>
                    <button type="button" class="btn btn-primary">Send</button>
                </div>
            </div>
        </div>
    </form>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>

</body>

</html>
